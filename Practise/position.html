<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
</head>
<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    ">

    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        /* bottom: 100px; */
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
        ">
        Header
    </div>

    <div style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        bottom: 0;
        left: 0;
        width: 72px;
        ">
        Sidebar

        <div style="
        position: absolute;
        background-color: red;
        color: white;
        /* left: 10px; */
        top: 0px;
        right: 0px;
        ">
        X
    </div>
    </div>

    <div style="
        position: absolute;
        background-color: red;
        color: white;
        /* left: 10px; */
        top: 60px;
        right: 10px;
        ">
        absolute
    </div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static; /*default*/
        /* margin-top: 60px; */
        ">
        div 1
    </div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        ">
        div 2
        <div style="
        position: absolute;
        background-color: black;
        color: white;
        /* left: 10px; */
        bottom: 10px;
        right: 10px;
        ">
        5:00
    </div>
    </div>
</body>
</html>
